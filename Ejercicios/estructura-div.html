<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estructura con DIVs</title>
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <div class="layout">
      <div class="header">
        <h1>Encabezado (header)</h1>
      </div>

      <div class="nav">
        <nav aria-label="Area de menú principal">
          <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>

      <div class="aside">
        <h3>Barra lateral (aside)</h3>
        <ul>
          <li>Enlace útil 1</li>
          <li>Enlace útil 2</li>
          <li>Enlace útil 3</li>
        </ul>
      </div>

      <div class="main" id="main">
        <h2>Contenido principal (main)</h2>
        <p>Aquí iría el contenido principal de la página.</p>
      </div>

      <div class="footer">
        <p>Pie de página (footer)</p>
      </div>
    </div>
  </body>
</html>
