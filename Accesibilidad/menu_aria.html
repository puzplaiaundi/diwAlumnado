<body>

<h1>MenÃº accesible con animaciÃ³n</h1>

<button 
    class="menu-button"
    aria-expanded="false" 
    aria-controls="submenu">
    ğŸŒ MenÃº principal
</button>

<ul id="submenu" hidden data-open="false">
    <li><a href="#">ğŸ  Inicio</a></li>
    <li><a href="#">ğŸ“š Servicios</a></li>

</ul>

<script>
const btn = document.querySelector(".menu-button");
const submenu = document.getElementById("submenu");

btn.addEventListener("click", () => {
    const expanded = btn.getAttribute("aria-expanded") === "true";
    
    // Cambia el estado accesible
    btn.setAttribute("aria-expanded", !expanded);
    
    // Oculta/muestra accesiblemente
    submenu.hidden = expanded;

    // Controla la animaciÃ³n mediante atributo personalizado
    submenu.dataset.open = expanded ? "false" : "true";

    // Mueve el foco al primer elemento cuando se abre
    if (!expanded) {
        const firstLink = submenu.querySelector("a");
        firstLink.focus();
    }
});
</script>

</body>
