<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Bootstrap 5.3 – Colores personalizados</title>

  <!-- Bootstrap 5.3 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- CSS personalizado (DESPUÉS de Bootstrap) -->
  <link rel="stylesheet" href="custom.css">
</head>

<body class="p-5">

  <h1 class="mb-4">Prueba de colores Bootstrap</h1>

  <!-- TEXTO -->
  <p class="text-primary">
    Este texto usa <code>text-primary</code>
  </p>

  <!-- FONDO -->
  <div class="bg-primary text-white p-3 mb-3">
    Este bloque usa <code>bg-primary</code>
  </div>

  <!-- BOTÓN -->
  <button class="btn btn-primary mb-3">
    Botón Primary
  </button>

  <!-- ALERTA -->
  <div class="alert alert-primary">
    Alerta Primary
  </div>

</body>
</html>
