<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Indicador de actividad</title>

  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background: #020617;
      font-family: system-ui, sans-serif;
    }

    .typing {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #60a5fa;
      opacity: 0.3;
      animation: latir 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes latir {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <div class="typing" aria-label="Procesando">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</body>
</html>
