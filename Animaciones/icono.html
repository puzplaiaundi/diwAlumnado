<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Icono respirando</title>

  <style>
    body {
      display: grid;
      place-items: center;
      height: 100vh;
      background: #020617;
      color: white;
      font-family: system-ui, sans-serif;
    }

    .pulse {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 rgba(34,197,94, 0.7);
      animation: respirar 2.5s ease-in-out infinite;
    }

    @keyframes respirar {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34,197,94, 0.6);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 0 12px rgba(34,197,94, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(34,197,94, 0);
      }
    }
  </style>
</head>
<body>

  <div class="pulse" aria-label="Sistema activo"></div>

</body>
</html>
